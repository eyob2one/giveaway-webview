<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giveaway Bot</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Giveaway Bot</h1>
    </header>
    <main>
        <section id="giveaway-info">
            <h2>Active Giveaways</h2>
            <div id="giveaway-list"></div>
        </section>
        <section id="register-section">
            <h2>Join a Giveaway</h2>
            <form id="register-form">
                <label for="giveaway-id">Giveaway ID:</label>
                <input type="text" id="giveaway-id" name="giveaway-id" required>
                <button type="submit">Join Giveaway</button>
            </form>
        </section>
    </main>
    <script src="static/js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announce Winners</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #6c5ce7;
        }
        .winner-list {
            margin-top: 20px;
            padding: 10px;
            background-color: #f4f4f9;
            border-radius: 8px;
            text-align: left;
        }
        .winner-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #6c5ce7;
            color: white;
            text-align: center;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #4834d4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Announce Winners</h1>
        <div class="winner-list" id="winnerList">
            <!-- Winners will be listed here -->
        </div>
        <button class="button" onclick="fetchWinners()">Refresh Winners</button>
    </div>

    <script>
        // JavaScript to populate winner list from server
        async function fetchWinners() {
            const response = await fetch('/announce_winners/1');  // Replace '1' with the actual giveaway ID
            const data = await response.json();
            const winnerList = document.getElementById('winnerList');

            // Clear previous winners list
            winnerList.innerHTML = '';

            if (data.success) {
                data.winners.forEach(winner => {
                    const winnerItem = document.createElement('div');
                    winnerItem.className = 'winner-item';
                    winnerItem.textContent = winner.username;
                    winnerList.appendChild(winnerItem);
                });
            } else {
                winnerList.innerHTML = '<p>No winners to display yet.</p>';
            }
        }

        fetchWinners();
    </script>
</body>
</html>

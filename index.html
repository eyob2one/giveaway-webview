<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giveaway Manager</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .header {
            padding: 20px;
            background-color: #6c5ce7;
            color: white;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }
        .button {
            padding: 15px 25px;
            background-color: #6c5ce7;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #4834d4;
        }
    </style>
</head>
<body>
    <div class="header">Giveaway Manager</div>
    <div class="container">
        <h1>Welcome to the Giveaway Manager!</h1>
        <div class="buttons">
            <a href="./add_channel.html" class="button">Add Channel</a>
            <a href="./add_payment.html" class="button">Add Payment Method</a>
            <a href="./create_giveaway.html" class="button">Create Giveaway</a>
        </div>
    </div>
</body>
</html>

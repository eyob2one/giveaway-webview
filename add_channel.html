<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Channel</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #6c5ce7;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .info {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 10px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #6c5ce7;
            color: white;
            text-align: center;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
        }
        .button:hover {
            background-color: #4834d4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Channel</h1>
        <form method="POST" action="/add_channel">
            <div class="form-group">
                <label for="channel_username">Channel Username</label>
                <input type="text" id="channel_username" name="channel_username" required>
                <p class="info">Please add the bot as an admin in your channel before submitting.</p>
            </div>
            <button type="submit" class="button">Add Channel</button>
        </form>
    </div>
</body>
</html>
